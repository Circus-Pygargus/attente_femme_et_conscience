# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        mise_en_avant: # nom du filtre
            quality: 75
            filters:
                thumbnail:
                    size: [200, 200]
                    mode: outbound
        recipe_featured: # nom du filtre
            quality: 75
            filters:
                thumbnail:
                    size: [150, 150]
                    mode: outbound
